<!DOCTYPE html>
<html>
<head><title>If-Else</title>
</head>
 
<body>
<h2>We are working on conditions</h2>

<p id="one">Syeda Rabqa Fakhir</p>

<script>

var a=5;
var b=3;
var c=a+b;

if(c>b)
{
document.getElementById("one").innerHTML="Hey";
}

else if(c==b)
{
document.getElementById("one").innerHTML="Class";
}

else if (c<b)
{
document.getElementById("one").innerHTML="Fellow";
}

else
{
document.getElementById("one").innerHTML="Goodbye";
}

</script>
</body>
</html>
